nodes:
- _type: ComponentType
  iconbase64: data:image/svg+xml;base64,
  id: -100
  identifier: urn:system:auto:component-type:vm
  name: vm
  highlights:
    namePlural: virtual machines
    fields:
      - fieldId: type
        label:
          title: Type
        valueExtractor:
          _type: ComponentTypeSource
        display:
          _type: TagDisplay
        _type: ComponentTypeField
      - fieldId: health
        label:
          title: Health
        valueExtractor:
          _type: HealthSource
        display:
          _type: HealthBadgeDisplay
        _type: ComponentTypeField
      - fieldId: phase
        label:
          title: Phase
        valueExtractor:
          key: vmPhase
          defaultValue: UNKNOWN
          _type: PropertySource
        display:
          _type: TextDisplay
        _type: ComponentTypeField
      - fieldId: age
        label:
          title: Age
          helpBubbleText: This is the creation time relative phase transition
        valueExtractor:
          key: phaseTimestamp
          _type: PropertySource
        display:
          _type: DurationDisplay
        _type: ComponentTypeField
      - fieldId: cpuCores
        label:
          title: CPU
        valueExtractor:
          key: cpuCores
          defaultValue: '0'
          _type: PropertySource
        display:
          _type: TextDisplay
        _type: ComponentTypeField
      - fieldId: memory
        label:
          title: Memory
        valueExtractor:
          key: memory
          _type: PropertySource
        display:
          _type: TextDisplay
        _type: ComponentTypeField
      - fieldId: ip
        label:
          title: IP
        valueExtractor:
          key: vmIP
          _type: PropertySource
        display:
          _type: TextDisplay
        _type: ComponentTypeField
      - fieldId: node
        label:
          title: Host
        valueExtractor:
          sources:
            identifier:
              key: nodeIdentifier
              _type: PropertySource
            name:
              key: nodeName
              _type: PropertySource
          _type: CompositeSource
        display:
          _type: ComponentLinkDisplay
        _type: ComponentTypeField
      - fieldId: namespace
        label:
          title: Namespace
        valueExtractor:
          sources:
            identifier:
              key: namespaceIdentifier
              _type: PropertySource
            name:
              tagName: namespace
              _type: TagSource
          _type: CompositeSource
        display:
          _type: ComponentLinkDisplay
        _type: ComponentTypeField
      - fieldId: cluster
        label:
          title: Cluster
        valueExtractor:
          sources:
            identifier:
              key: clusterIdentifier
              _type: PropertySource
            name:
              tagName: cluster-name
              _type: TagSource
          _type: CompositeSource
        display:
          _type: ComponentLinkDisplay
        _type: ComponentTypeField
      - fieldId: labels
        label:
          title: Labels
        valueExtractor:
          _type: TagsSource
        display:
          singular: label
          _type: TagDisplay
        _type: ComponentTypeField
    about:
      fields:
        - type
        - health
        - phase
        - restarts
        - age
        - ip
        - cpuCores
        - memory
        - node
        - owner
        - namespace
        - cluster
        - labels
      _type: ComponentTypeAbout
    events:
      showEvents: true
      relatedResourcesTemplate: (withNeighborsOf(direction = "both", components = ({COMPONENT_PREDICATE}),
        levels = "2") ) OR ({COMPONENT_PREDICATE})
      _type: ComponentTypeEvents
    showLogs: false
    showLastChange: true
    externalComponent:
      showConfiguration: true
      showStatus: false
      externalIdSelector: "^virt:urn:susevirt:"
      _type: ComponentTypeExternalComponent
    relatedResources:
      - resourceType: pod
        title: Launcher Pods
        stql: (withNeighborsOf(direction = "down", components = (id = "{COMPONENT_ID}"),
          levels = "1")) and type = "pod"
        viewTypeIdentifier: urn:stackpack:k8s-common-v2:shared:view-type:pod
        _type: ComponentTypeRelatedResources
      - resourceType: node
        title: Host
        stql: (withNeighborsOf(direction = "down", components = (id = "{COMPONENT_ID}"),
          levels = "1")) and type = "node"
        viewTypeIdentifier: urn:stackpack:harvester:shared:view-type:host
        _type: ComponentTypeRelatedResources
    metrics:
      - name: Resource usage
        description: CPU and memory usage
        bindings:
          - urn:stackpack:harvester:shared:metric-binding:vm-cpu-usage
          - urn:stackpack:harvester:shared:metric-binding:vm-memory-usage
        defaultExpanded: true
        _type: ComponentTypeMetricCategory
      - name: Storage
        description: Read and Write traffic and io
        bindings:
          - urn:stackpack:harvester:shared:metric-binding:vm-storage-read-traffic-bytes
          - urn:stackpack:harvester:shared:metric-binding:vm-storage-write-traffic-bytes
          - urn:stackpack:harvester:shared:metric-binding:vm-io-time
          - urn:stackpack:harvester:shared:metric-binding:vm-iops
        defaultExpanded: true
        _type: ComponentTypeMetricCategory
      - name: Network
        description: Network throughput and packets per 2 hours
        bindings:
          - urn:stackpack:harvester:shared:metric-binding:vm-network-receive-bits
          - urn:stackpack:harvester:shared:metric-binding:vm-network-transmit-bits
          - urn:stackpack:harvester:shared:metric-binding:vm-network-receive-packets-2h
          - urn:stackpack:harvester:shared:metric-binding:vm-network-transmit-packets-2h
        defaultExpanded: true
        _type: ComponentTypeMetricCategory
    _type: ComponentTypeHighlights
