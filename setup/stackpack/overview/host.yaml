nodes:
- id: -100
  name: Virtualization hosts view definition
  overview:
    columns:
    - _type: ViewTypeTableColHealth
    - title: Status
      path:
      - properties
      - status
      width: 100
      _type: ViewTypeTableColText
    - title: Host
      _type: ViewTypeTableColName
    - title: Cluster
      labelPrefix: cluster-name
      pathToIdentifier:
      - properties
      - clusterNameIdentifier
      width: 150
      _type: ViewTypeTableColComponentLink
    - title: VM count
      path:
        - properties
        - vmCount
      default: "0"
      width: 120
      _type: ViewTypeTableColNumber
    - title: Node role
      path:
      - properties
      - nodeRole
      width: 200
      _type: ViewTypeTableColText
    - title: Version
      path:
      - properties
      - kubeletVersion
      width: 150
      _type: ViewTypeTableColText
    - title: Pod count
      query: sum by (sts_host) (kubernetes_state_pod_count)
      componentIdentifierTemplate: urn:host:/${sts_host}
      unit: short
      width: 100
      _type: ViewTypeTableColPromql
    - title: Memory Usage
      metricBindingIdentifier: urn:stackpack:kubernetes-v2:shared:metric-binding:node-kubernetes-memory-usage
      width: 150
      onlyTrendLine: false
      _type: ViewTypeTableColMetricBinding
    - title: CPU Usage
      metricBindingIdentifier: urn:stackpack:stackstate-k8s-agent-v2:shared:metric-binding:host-cpu-time-summary
      width: 160
      onlyTrendLine: false
      _type: ViewTypeTableColMetricBinding
    - title: System Load
      metricBindingIdentifier: urn:stackpack:stackstate-k8s-agent-v2:shared:metric-binding:host-linux-system-load5
      width: 145
      onlyTrendLine: false
      _type: ViewTypeTableColMetricBinding
    - title: CPU allocatable
      path:
      - properties
      - allocatableCpu
      width: 120
      unit: none
      _type: ViewTypeTableColNumber
    - title: Memory allocatable
      path:
      - properties
      - allocatableMemory
      width: 120
      unit: mbytes
      _type: ViewTypeTableColNumber
    - title: Age
      path:
      - properties
      - creationTimestamp
      _type: ViewTypeTableColDuration
    _type: ViewTypeOverview
  flags:
  - NoTopologyFilters
  filters:
  - prefix: cluster-name
    name: cluster-name
    _type: LabelPrefixedFilter
  - tabs:
    - EVENTS
    - TRACES
    _type: TopologyFilters
  iconbase64: data:image/svg+xml;base64,
  identifier: urn:stackpack:harvester:shared:view-type:host
  _type: ViewType
